<!DOCTYPE html>
<html>
<style>
	table {
		width: 100%;
		height: 100px;
		border: rgb(0, 0, 0) solid;
		border-collapse: collapse;
	}
	.green{
		background-color: rgb(255, 0, 34);
		width: 50%;
		padding: 0px;
	}
	.pink{
		width: 50%;
		background-color: rgb(3, 125, 255);
		padding: 0px;
	}
</style>
<head>
	<title>Tab</title>	
</head>
<body>
	<table>
		<tr>
		<td class = "green" colspan="2" rowspan="4">Text of your choice</td>
		<td class = "pink" olspan="4" rowspan="2">Text of your choice</td>

		</tr>
	</table>
</body>
</html>
